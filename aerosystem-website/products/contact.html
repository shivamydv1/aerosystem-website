     .contact {

}

    font-size: 44px;

}

.contact-box {
    display: flex;
    justify-content: center;
    align-items: stretch;
    flex-wrap: wrap;
    gap: 30px;
}

.contact-item {
    background: #fff;
    border: 1.5px solid #e3def0;
    border-radius: 12px;
    padding: 30px 40px;
    width: 320px;
    text-align: left;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
}

.contact-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.contact-item .icon {
    font-size: 26px;
    margin-bottom: 12px;
}

.contact-item .info h3 {
    font-size: 16px;
    font-weight: 700;
    color: #1b103b;
    margin-bottom: 6px;
}

.contact-item .info p {
    font-size: 16px;
    color: #1b103b;
    line-height: 1.4;
}

    gap: 30px;
}

.form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    width: 100%;
    margin-top: 20px;
}

.form-group label {
    font-weight: 600;
    color: #1b103b;
    margin-bottom: 8px;
    font-size: 15px;

.form-group label span {
    color: red;

.form-group input,
.form-group select,

    padding: 12px 14px;
    font-size: 15px;
    border: 1.5px solid #3b2b68;
    border-radius: 8px;
    outline: none;
    color: #1b103b;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #8d86a9;

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {

.submit-btn {

    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 14px 40px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.submit-btn:hover {
