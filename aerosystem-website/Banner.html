        <script>
    $(document).ready(function () {
      // Initialize Slick for Hero Slider
      $('.hero-slider').slick({
        dots: false,
        arrows: true,
        infinite: true,
        speed: 700,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 4000,
        fade: true,
        cssEase: 'linear',
        prevArrow: $('.hero-prev'),
        nextArrow: $('.hero-next')
      });

      // Dot navigation manually synced
      $('.hero-dot').on('click', function () {
        var slideIndex = $(this).data('slide');
        $('.hero-slider').slick('slickGoTo', slideIndex);
      });

      $('.hero-slider').on('afterChange', function (event, slick, currentSlide) {
        $('.hero-dot').removeClass('active');
        $('.hero-dot[data-slide="' + currentSlide + '"]').addClass('active');
      });
    });
  </script>
