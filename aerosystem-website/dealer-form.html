  <style>
    /* =========================
       Scoped Dealer Form CSS
    ========================= */

    .dealer-form-section {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f6f9fb;
      color: #222;
      padding-top:  100px;
    }

    /* Make sure container inside form doesn't affect header */
    .dealer-form-section .form-container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 50px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 1px rgba(0, 0, 0, 0.08);
       
    }

    .dealer-form-section form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

   .dealer-form-section .form-row {
      display: flex;
      justify-content: space-between;
      gap: 25px;
    }

    .dealer-form-section .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .dealer-form-section .form-group.full {
      width: 100%;
    }

    .dealer-form-section label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #1b1b1b;
    }

    .dealer-form-section label span {
      color: red;
      margin-left: 3px;
      font-weight: 400;
    }

    .dealer-form-section input[type="text"],
    .dealer-form-section input[type="email"],
    .dealer-form-section input[type="url"],
    .dealer-form-section input[type="file"],
    .dealer-form-section select,
    .dealer-form-section textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      background-color: #f9fafc;
      transition: all 0.3s ease;
    }

    .dealer-form-section input:focus,
    .dealer-form-section select:focus,
    .dealer-form-section textarea:focus {
      outline: none;
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    .dealer-form-section textarea {
      resize: vertical;
      min-height: 80px;
    }

    .dealer-form-section .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 5px;
    }

    .dealer-form-section .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dealer-form-section button[type="submit"] {
      background: linear-gradient(90deg, #0a0f19, #0b1b34);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 12px 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
      margin-top: 15px;
    }

    .dealer-form-section button[type="submit"]:hover {
      background: linear-gradient(90deg, #3a5ba3, #254f9d);
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .dealer-form-section .form-row {
        flex-direction: column;
      }

      .dealer-form-section .form-container {
        padding: 30px;
      }
    }

    
  </style>
