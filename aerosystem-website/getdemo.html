    body {
    /*  background: #f2f3f7;*/
    
      display: flex;
      align-items: center;
      justify-content: center;
      height: 110vh;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      
      padding: 32px 40px;
      position: relative;
    }

    .modal h2 {
      font-size: 24px;
      font-weight: 600;
      color: #1b1b1b;
      margin-bottom: 4px;
    }

    .modal p {
      color: #8a8a8a;
      font-size: 16px;
      margin-bottom: 28px;
    }

    

    

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    input, select {
      width: calc(50% - 8px);
      padding: 12px 14px;
      border: 1px solid #d2d6dc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      border-color: #0077cc;
      box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.1);
    }

    input.full-width, select.full-width {
      width: 100%;
    }

    .submit-btn {
      background: #215ca0;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #1a4f8b;
    }

    .footer-text {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }

    .footer-text a {
      color: #215ca0;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
