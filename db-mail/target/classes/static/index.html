<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Times New Roman', Times, serif;
          background-color: #f6f9fb;
          color: #111;
          margin: 0;
          padding: 20px;
          font-size: 18px;
        }

        .container {
          max-width: 1100px;
          margin: auto;
          background: #f7f9fb;
          padding: 20px 40px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        label {
          font-weight: 500;
          margin-bottom: 6px;
          display: block;
        }

        label span {
          color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
          width: 100%;
          padding: 12px 12px;
          border: 1px solid #cfd6dc;
          border-radius: 2px;
          font-size: 15px;
          box-sizing: border-box;
          background: #fff;
        }

        select {
          appearance: none;
          background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='14' height='10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23333' d='M7 10L0 0h14z'/%3E%3C/svg%3E");
          background-repeat: no-repeat;
          background-position: right 10px center;
          background-size: 10px;
        }

        textarea {
          resize: vertical;
        }

        .form-row {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
        }

        .form-group {
          flex: 1;
          display: flex;
          flex-direction: column;
        }

        .form-group.full {
          width: 100%;
        }

        .checkbox-group {
          display: flex;
          flex-wrap: wrap;
          align-items: center; /* corrected */
          gap: 25px 20px;
          margin-top: 5px;
          max-width: 1200px;
        }

        .checkbox-group label {
          font-family: 'Roboto', sans-serif;
          font-weight: 400;
          font-size: 16px;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          white-space: nowrap;
        }

        button {
          background-color: #2e2a47;
          color: #fff;
          padding: 12px 30px;
          font-size: 16px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          align-self: center;
          transition: background 0.3s ease;
        }

        button:hover {
          background-color: #423d64;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
          .form-row {
            flex-direction: column;
          }
        }
    </style>
</head>

            <div class="checkbox-group">

            <label for="companyName">Company Name <span>*</span></label>

        </div>

        <div class="form-group full">
            <label for="website">Website URL</label>
            <input type="text" id="website" name="website">
        </div>

        <div class="form-group full">
            <label for="businessType">Business Type <span>*</span></label>
            <select id="businessType" name="businessType" required>
                <option>Drone dealer</option>
                <option>Agricultural machinery dealers (tractors, harvesters, etc.)</option>
                <option>Agricultural service provider</option>
                <option>Agricultural materials supplier (fertilizers, pesticides, etc.)</option>
                <option>Farmer</option>
                <option>Others</option>
            </select>
        </div>

        <div class="form-group full">
            <label   for="turnover">Average Annual Turnover <span>*</span></label>
            <select id="turnover" name="turnover" required>
                <option>Under $1m</option>
                <option>$1m - 5m</option>
                <option>$5m - 10m</option>
                <option>$10m - $50m</option>

            </select>

        <div class="form-row">
            <div class="form-group">
                <label >Your Name <span>*</span></label>

            </div>

            <div class="form-group">
                <label  >Job Title <span>*</span></label>

            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label >Business Email <span>*</span></label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label >Phone / WhatsApp <span>*</span></label>

            </div>
        </div>

        <div class="form-group full">
            <label >Does your company represent other drone brands? If so, please list the drone brands that your company represents. If not, just say no. <span>*</span></label>

        </div>
